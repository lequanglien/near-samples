<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Quản lý chi tiêu</title>
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <header>
      Quản lý chi tiêu
    </header>
    <main>
      <div class="headers">
        <b>Input</b>
      </div>
      <div>
        <input id="trans_date" class="datepicker" type="text" placeholder="Ngày mua">
        <input id="trans_amount" class="" type="text" placeholder="Số tiền">
        <input id="trans_content" class="" type="text" placeholder="Nội dung giao dịch">
        <button id="btn-save">Save</button>
      </div>
      <!--
        <notepad>
          <div id="note-title">
          </div>
          <div id="note-body">
            <textarea id="body-field"></textarea>
          </div>
        </notepad>
      -->
      <div class="headers">
        <b>List</b>
      </div>
      <div class="container">
        <div class="table">
          <div class="table-header">
            <div class="header__item filter__link filter__link--number">Ngày mua</div>
            <div class="header__item filter__link filter__link--number">Số tiền</div>
            <div class="header__item filter__link filter__link--number">Nội dung giao dịch</div>
          </div>
          <div class="table-content">
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script type='text/javascript' src='app.js'></script>
  <script>
    $( function() {
      $( ".datepicker" ).datepicker();
    } );
    </script>
</html>
